services:
  redis:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    env_file:
      - .env
    environment:
      REDIS_URL: redis://redis:6379
    expose:
      - "8000"

  frontend:
    build: nginx:alpine
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    expose:
      - "80"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend